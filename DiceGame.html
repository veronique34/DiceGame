<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!--the page width will be automatically adjusted to match the width
        screen on mobile devices.
        No initial zoom is applied
        page is displayed at 1:1 scale
        force LANDSCAPE mode
        disable the ability to zoom
        All these settings can potentially be modified later depending on the browser and the smartphone -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
    <meta name="description" content="Board Game with dice for two players">
    <meta name="author" content="Veronique Knight">
    <!--link to the local Bootstrap 5.3.0 library  -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <!--link for the local CSS -->
    <link rel="stylesheet" href="./DiceGame.css">
    <title>Game of Dices</title>
</head>
<!-- ontouchstart="selectPlayer()" 
    -ontouchstart="selectNewGame()"-->

<body class="container-fluid d-flex flex-column"> <!--border border-secondary border-5 "-->
    <!---------------------------------------------------------------->
    <!--Title and button (+) to start a new game                        -->
    <!---------------------------------------------------------------->
    <header class="row align-items-start">   
        <h2 class="col text-center">BORDER GAME WITH DICE</h2>  
        <div class="text-center">
            <p>New Game</p>
            <img id="new-game" src="./images/plus-circle.svg" width="50" height="50" 
            alt="clickable start of new game" 
            onclick="selectNewGame()" touchend="selectNewGame()" class="hover-effect" >

        </div>

    </header>
    <!------------------------------------------------------------------------->
    <!--Display of Global scores and button to throw dice + display dice value-->
    <!------------------------------------------------------------------------->
    <main class="row flex-grow-1 align-items-center"> 
        <!-- flex-grow-1 allows the assignement of the remaining space to this row -->
        <div class="col-4" >
            <span container>
                <h3>PLAYER 1 : </h3>
                <img id="tickPlayer1" src="./images/circle.svg" width="25" height="25" 
                alt="selectable player" onclick="selectPlayer1()" touchend="selectPlayer1()" class="hover-effect">
            </span>
            <h1 id="globalScore1" class="text-center">0</h1>
        </div>
        <div class="col-4 ">
            <div class="text-center"onclick="throwDice()" touchend="throwDice()">
                <p >Throw Dice</p>
                <img id="diceIcon" src="./images/Dice-Image.JPG" width="75" height="75" 
                alt="Clickable Image of the Dice" class="hover-effect svg-image" >          
            </div>               
        </div>
        <div class="col-4 ">
            <span >
                <h3>PLAYER 2 : </h3>
                <img id="tickPlayer2" src="./images/circle.svg" width="25" height="25" 
                alt="selectable player" onclick="selectPlayer2()" 
                touchend="selectPlayer2()" class="hover-effect">
            </span>
            <h1 id="globalScore2" class="text-center">0</h1>
        </div>
    </main>
    <!---------------------------------------------------------------->
    <!--Display of round scores & button !+! to hold and add round to global score-->
    <!---------------------------------------------------------------->
    <footer class="row" >
        <div class="col-4 ">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="colored-box">
                    <p> Current </p>
                    <h2 id="roundScore1" class="text-center">0</h2>
                </div>
            </div>
        </div>
        <div class="col-4 ">
         <div class="text-center" ">    
            <p>Hold</p>
            <img src="./images/box-arrow-in-down.svg" width="50" height="50" 
            alt="hold the points in the global score" 
            onclick="holdInGlobalScore()" touchend="holdInGlobalScore()" class="hover-effect" >
          </div>
        </div>
        <div class="col-4 ">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="colored-box">
                    <p> Current </p>
                    <h2 id="roundScore2" class="text-center">0</h2>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="DiceGame.js"></script>

</body>
</html>
